{% extends "layout.html" %}

{% block body %}
	<ol class="breadcrumb">
		<li><a href="/">Home</a></li>
		<li><a href="/videos">Videos</a></li>
		<li class="active">{{ video.name }}</li>
	</ol>

	<div class="pull-right">
		<a class="btn btn-default" href="/videos/{{ video.id }}/results">Results</a>
		<a class="btn btn-primary" href="/videos/{{ video.id }}/test">Run Test</a>
	</div>

	<h1>{{ video.name }}</h1>

	<iframe width="420" height="315" src="https://www.youtube.com/embed/{{ video.youtube_id }}" frameborder="0" allowfullscreen></iframe>
{% endblock %}
